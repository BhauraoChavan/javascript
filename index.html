<h2>Student Login</h2>
<form action="/student_login" method="post">
    <label for="student_username">Username:</label>
    <input type="text" id="student_username" name="student_username" required><br><br>
    <label for="student_password">Password:</label>
    <input type="password" id="student_password" name="student_password" required><br><br>
    <button type="submit">Login</button>
</form>

<h2>Teacher Access</h2>
<form action="/teacher_access" method="post">

    <label for="teacher_password">Password:</label>
    <input type="password" id="teacher_password" name="teacher_password" required><br><br>
    <button type="submit">Access</button>
</form>
